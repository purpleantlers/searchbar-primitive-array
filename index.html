<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Search Bar</title>

    <!-- Some style to locate everything in the middle of the page -->
    <style> 
      body {
        margin: auto;
        width: fit-content;
        text-align: center;
      }

      .search-bar {
        margin-top: 50px;
      }
    </style>

    <!-- Link of the JavaScript -->
    <script src="script.js" defer></script>
  </head>
  
  <body>
    <!-- Search Bar Input -->
    <input type="search" class="search-bar" id="searchBar" placeholder="Search..."/>

    <!-- Section where the items to look for are -->
    <section class="search-section" id="searchSection">
     
    </section>
  </body>
</html>
